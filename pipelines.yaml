config:
  argocd:
    namespace: argocd
  pipelines:
    name: tst-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - tst-dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/divyanshiGupta/taxi.git
      webhook:
        secret:
          name: webhook-secret-tst-dev-taxi
          namespace: tst-cicd
  name: tst-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: tst-stage
gitops_url: https://github.com/divyanshiGupta/gitops.git
version: 1
