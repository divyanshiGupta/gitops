config:
  argocd:
    namespace: argocd
  pipelines:
    name: demo-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - demo-dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/divyanshiGupta/taxi.git
      webhook:
        secret:
          name: webhook-secret-demo-dev-taxi
          namespace: demo-cicd
    - name: bus
      source_url: https://github.com/divyanshiGupta/bus.git
      webhook:
        secret:
          name: webhook-secret-demo-dev-bus
          namespace: demo-cicd
  name: demo-dev
  cluster: https://console-openshift-console.apps.dev-svc-4.6-100107.devcluster.openshift.com
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: app-taxi
    services:
    - name: taxi
      webhook:
        secret:
          name: webhook-secret-demo-prod-taxi
          namespace: demo-cicd
    - name: bus
      webhook:
        secret:
          name: webhook-secret-demo-prod-bus
          namespace: demo-cicd
  name: demo-prod
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: app-taxi
    services:
    - name: taxi
      webhook:
        secret:
          name: webhook-secret-demo-stage-taxi
          namespace: demo-cicd
    - name: bus
      webhook:
        secret:
          name: webhook-secret-demo-stage-bus
          namespace: demo-cicd
  name: demo-stage
gitops_url: https://github.com/divyanshiGupta/gitops.git
version: 1
